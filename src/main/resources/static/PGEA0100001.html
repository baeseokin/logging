<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGEA0100001(가입설계처리)</title>
    <script>
        function execBiz(serviceId, isSuccess) {
            let pageId = document.form1.pageId.value;
            document.form1.serviceId.value = serviceId;

            if(isSuccess){
                fetch('/api/bizserviceSuccess?pageId='+pageId+'&serviceId='+serviceId)
                    .then(response => response.text())
                    .then(data => console.log(data))
                    .catch(error => console.error('Error:', error));
            }else{
                fetch('/api/bizserviceError?pageId='+pageId+'&serviceId='+serviceId)
                    .then(response => response.text())
                    .then(data => console.log(data))
                    .catch(error => console.error('Error:', error));
            }

        }

    </script>
</head>
<body>
<h1>PGEA0100001(가입설계처리)</h1>
<form name="form1">
    PageId : <input name="pageId" value="PGEA0100001" ><br>
    ServiceId : <input name="serviceId" type="hidden">  <button onclick="execBiz('RSTA0100001', true)">execBiz(RSTA0100001, success)</button>
                                                        <button onclick="execBiz('RSTA0100001', false)">execBiz(RSTA0100001, error)</button><br>
                                                        <button onclick="execBiz('RSTA0100002', true)">execBiz(RSTA0100002, success)</button>
                                                        <button onclick="execBiz('RSTA0100002', false)">execBiz(RSTA0100002, error)</button><br>

    <br>
    >> 페이지 이동 : <a href="http://localhost:8080/index.html">logon page</a> <br>
    >> 페이지 이동 : <a href="http://localhost:8080/PGEB0100001.html">PGEB0100001(계약조회)</a> <br>
</form>
</body>
</html>
