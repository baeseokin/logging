<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGEB0100001(계약조회)</title>
    <script>
        function execBiz(serviceId, isSuccess) {
            let pageId = document.form1.pageId.value;
            document.form1.serviceId.value = serviceId;

            if(isSuccess){
                fetch('/api/bizserviceSuccess?pageId='+pageId+'&serviceId='+serviceId)
                    .then(response => response.text())
                    .then(data => console.log(data))
                    .catch(error => console.error('Error:', error));
            }else{
                fetch('/api/bizserviceError?pageId='+pageId+'&serviceId='+serviceId)
                    .then(response => response.text())
                    .then(data => console.log(data))
                    .catch(error => console.error('Error:', error));
            }
        }
    </script>
</head>
<body>
<h1>PGEB0100001(계약조회)</h1>
<form name="form1">
    PageId : <input name="pageId" value="PGEB0100001" ><br>
    ServiceId : <input name="serviceId"  type="hidden"> <button onclick="execBiz('RSTB0100001', true)">execBiz(RSTB0100001, success)</button>
                                                        <button onclick="execBiz('RSTB0100001', false)">execBiz(RSTB0100001, error)</button><br>
                                                        <button onclick="execBiz('RSTB0100002', true)">execBiz(RSTB0100002, success)</button>
                                                        <button onclick="execBiz('RSTB0100002', false)">execBiz(RSTB0100002, error)</button><br>
    >> 페이지 이동 : <a href="http://localhost:8080/index.html">logon page</a> <br>
    >> 페이지 이동 : <a href="http://localhost:8080/P00001.html">PGEA0100001(가입설계처리)</a> <br>
</form>
</body>
</html>
