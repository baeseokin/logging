<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P00001</title>
    <script>
        function execBiz(serviceId) {
            let pageId = document.form1.pageId.value;
            document.form1.serviceId.value = serviceId;

            fetch('/api/bizservice?pageId='+pageId+'&serviceId='+serviceId)
                .then(response => response.text())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
        }

    </script>
</head>
<body>
<h1>P00001</h1>
<form name="form1">
    PageId : <input name="pageId" value="P00001" ><br>
    ServiceId : <input name="serviceId" type="hidden"> <button onclick="execBiz('S00001')">execBiz(S00001)</button>
                                         <button onclick="execBiz('S00002')">execBiz(S00002)</button><br> <br>
    >> 페이지 이동 : <a href="http://localhost:8080/index.html">logon page</a> <br>
    >> 페이지 이동 : <a href="http://localhost:8080/P00002.html">P00002</a> <br>
</form>
</body>
</html>
